language: go
go:
  - 1.9

install: true

before_script:
  - echo "start merging zip file from issues"

script:
   - go run cmd/question_utils.go -s="issue"

after_script:
  - git add *.data
  - git commit -m "[skip ci]auto update data"
  - git push "https://${GH_TOKEN}@${GH_REF}" HEAD:master

branches:
  only:
    - master
env:
  global:
    - GH_REF: github.com/yixiujun/wechat_head.git
